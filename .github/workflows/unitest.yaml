name: Unit Tests

on:
  push:
    branches: [agent_md]
  pull_request:
    branches: [agent_md]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      COVERAGE_FAIL_UNDER: "80"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install project and test deps
        run: |
          python -m pip install --upgrade pip
          pip install . pytest coverage bandit

      - name: Run tests with coverage
        run: |
          coverage run -m pytest -q --junitxml=pytest-report.xml

      - name: Coverage report (fail under ${{ env.COVERAGE_FAIL_UNDER }}%)
        run: |
          coverage report -m --fail-under=$COVERAGE_FAIL_UNDER
          coverage xml
          coverage html

      - name: Security scan (Bandit)
        run: |
          set +e
          bandit -r . -f txt -o bandit-report.txt
          CODE=$?
          echo "$CODE" > bandit_exit_code.txt
          set -e
          echo "## Bandit Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "Exit code: $CODE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f bandit-report.txt ]; then
            echo '```text' >> $GITHUB_STEP_SUMMARY
            sed -e 's/\r$//' bandit-report.txt | tail -n +1 >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No bandit report generated" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload artifacts (coverage and reports)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-and-coverage-reports
          path: |
            coverage.xml
            htmlcov
            pytest-report.xml
            bandit-report.txt
            bandit_exit_code.txt

      - name: Fail if Bandit found issues
        run: |
          CODE=$(cat bandit_exit_code.txt || echo 0)
          if [ "$CODE" -ne 0 ]; then
            echo "Bandit found issues (exit $CODE). Failing the job."
            exit $CODE
          fi
